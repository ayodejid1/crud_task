{% extends 'base.html' %}

{% block content %}
 {% for post in object_list %}
    <div class = "post_entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.author }}</p>
    </div>
    {%empty%}
    <p>sorry no blog post yet!</p>
 {% endfor %}
{% endblock content %}
